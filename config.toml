baseURL = "https://julitiux.github.io/"
languageCode = "en-us"
title = "Blogs"
theme = "paper"

[params]
  # color style
  color = "gray"                                    # linen, wheat, gray, light

  # header social icons
  twitter = "julitiux"                               # twitter.com/YOUR_TWITTER_ID
  github = "julitiux"                                # github.com/YOUR_GITHUB_ID
  instagram = "julitiux"                             # instagram.com/YOUR_INSTAGRAM_ID
  # mastodon = "YOUR_MASTODON_LINK"                  # e.g. 'https://mastodon.instance/@xxx'
  # rss = true                                       # show rss icon

  # home page profile
  avatar = "GRAVATAR_EMAIL"                          # gravatar email or image url
  name = "Julitiux"
  bio = "Make it work, make right, make it fast."


  # misc
  disableHLJS = true                                 # disable highlight.js
  monoDarkIcon = true                                # show monochrome dark mode icon
  gravatarCdn = "https://cdn.v2ex.com/gravatar/"     # e.g. 'https://cdn.v2ex.com/gravatar/'
  # graphCommentId = "YOUR_GRAPH_COMMENT_ID"         # use graph comment (disqus alternative)
  math = true                                        # enable KaTex math typesetting globally
